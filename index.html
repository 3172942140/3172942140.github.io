<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏™‰∫∫ÂçöÂÆ¢</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="/css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .main-content {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 0 1rem;
        }

        /* Âä†ËΩΩÂä®ÁîªÂÆπÂô® */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            width: 100%;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ÈîôËØØÊèêÁ§∫Ê†∑Âºè */
        .error-message {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.5s ease;
        }

        /* ÈáçÊñ∞Âä†ËΩΩÊåâÈíÆÊ†∑Âºè */
        .reload-btn {
            padding: 0.75rem 2rem;
            background: transparent;
            border: 2px solid #3498db;
            color: #3498db;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
        }

        .reload-btn:hover {
            background: #3498db;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
        }

        .reload-btn:active {
            transform: translateY(0);
        }

        .reload-btn.loading {
            pointer-events: none;
            opacity: 0.8;
            padding-left: 3rem;
        }

        .reload-btn.loading::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 50%;
            width: 1.2rem;
            height: 1.2rem;
            margin-top: -0.6rem;
            border: 2px solid;
            border-top-color: transparent;
            border-radius: 50%;
            animation: button-loading 0.8s linear infinite;
        }

        @keyframes button-loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ê†áÁ≠æÂå∫ÂüüÊ†∑Âºè */
        .tags-section {
            margin-bottom: 0;
            animation: fadeIn 0.5s ease;
            padding: 1rem;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1.5rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .tag-item {
            padding: 0.5rem 1rem;
            background: #f8f9fa;
            border-radius: 20px;
            color: #3498db;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(52, 152, 219, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-item:hover {
            background: #3498db;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
        }

        .tag-item.active {
            background: #3498db;
            color: #fff;
        }

        .tag-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.1rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        /* ÊñáÁ´†Âç°ÁâáÂä†ËΩΩÂä®Áîª */
        .post-card {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .post-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border-color: rgba(52, 152, 219, 0.2);
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .post-card:hover::before {
            opacity: 1;
        }

        .post-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: color 0.3s ease;
        }

        .post-card:hover .post-title {
            color: #3498db;
        }

        .post-excerpt {
            color: #666;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.6;
            font-size: 0.95rem;
            flex: 1;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .post-tag {
            font-size: 0.8rem;
            padding: 0.2rem 0.8rem;
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .post-tag:hover {
            background: #3498db;
            color: #fff;
        }

        /* Markdown È¢ÑËßàÊ†∑Âºè */
        .post-excerpt img,
        .post-excerpt code,
        .post-excerpt pre {
            display: none;
        }

        .post-excerpt p {
            margin: 0;
        }

        .post-excerpt h1,
        .post-excerpt h2,
        .post-excerpt h3,
        .post-excerpt h4,
        .post-excerpt h5,
        .post-excerpt h6 {
            font-size: inherit;
            margin: 0;
            font-weight: normal;
        }

        .post-excerpt ul,
        .post-excerpt ol {
            margin: 0;
            padding-left: 1.5em;
        }

        .post-excerpt blockquote {
            margin: 0;
            padding-left: 1em;
            border-left: 2px solid #eee;
            color: #666;
        }

        .post-excerpt a {
            color: inherit;
            text-decoration: none;
        }

        .post-meta {
            font-size: 0.875rem;
            color: #95a5a6;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #ecf0f1;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-author::before {
            content: 'üë§';
            font-size: 1rem;
        }

        .post-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-date::before {
            content: 'üìÖ';
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .main-content {
                margin: 4rem auto 1.5rem;
            }

            .posts-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
                padding: 1rem 0.5rem;
            }

            .post-content {
                padding: 1.25rem;
            }

            .post-title {
                font-size: 1.15rem;
                -webkit-line-clamp: 2;
            }

            .post-excerpt {
                font-size: 0.9rem;
                margin-bottom: 1.25rem;
                -webkit-line-clamp: 2;
            }

            .tags-section {
                padding: 1rem 0.5rem;
            }

            .tags-container {
                padding: 1rem;
            }

            .tag-item {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                margin: 3.5rem auto 1rem;
                padding: 0 0.5rem;
            }

            .posts-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .post-card {
                border-radius: 8px;
            }

            .post-content {
                padding: 1rem;
            }

            .post-title {
                font-size: 1.1rem;
            }

            .post-meta {
                flex-wrap: wrap;
                gap: 0.75rem;
                font-size: 0.8rem;
            }

            .tags-section {
                padding: 0.75rem 0.5rem;
            }

            .tags-container {
                padding: 0.75rem;
            }

            .tag-item {
                padding: 0.3rem 0.7rem;
                font-size: 0.8rem;
            }
        }
    </style>
    <script src="/js/config.js"></script>
    <script src="/js/common.js"></script>
</head>

    <main class="main-content">
        <section class="tags-section" id="tagsSection" style="display: none;">
            <div class="tags-container" id="tagsContainer">
                <div class="loading-container">
                    <div class="loading-spinner"></div>

    <script>
        // Ê£ÄÊü•Áî®Êà∑ÁôªÂΩïÁä∂ÊÄÅ
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const authButtons = document.querySelector('.auth-buttons');
            
            if (token) {
                const user = JSON.parse(localStorage.getItem('user'));
                const isMobile = window.innerWidth <= 768;
                authButtons.innerHTML = `
                    <span>${isMobile ? user.name : 'Ê¨¢ËøéÔºå' + user.name}</span>
                    <button class="btn btn-outline" onclick="logout()">ÈÄÄÂá∫</button>
                `;
            }
        }

        // Â§ÑÁêÜ Markdown È¢ÑËßàÊñáÊú¨
        function createExcerpt(content, maxLength = 150) {
            content = content.replace(/!\[.*?\]\(.*?\)/g, '');
            content = content.replace(/```[\s\S]*?```/g, '');
            content = content.replace(/`.*?`/g, '');
            content = content.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '$1');
            content = content.replace(/\n\s*\n/g, '\n');
            
            let html = marked.parse(content);
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            let text = tempDiv.textContent || tempDiv.innerText;
            
            text = text.trim();
            if (text.length > maxLength) {
                text = text.substring(0, maxLength) + '...';
            }
            
            return text;
        }

        // Âä†ËΩΩÊ†áÁ≠æ
        async function loadTags() {
            const tagsSection = document.getElementById('tagsSection');
            const tagsContainer = document.getElementById('tagsContainer');
            
            try {
                const response = await fetch(API_CONFIG.getUrl('/api/tags'));
                const tags = await response.json();
                
                if (tags.length > 0) {
                    tagsSection.style.display = 'block';
                    tagsContainer.innerHTML = `
                        <div class="tag-item" data-id="all" onclick="filterPostsByTag('all')">
                            ÂÖ®ÈÉ®
                            <span class="tag-count">0</span>
                        </div>
                        ${tags.map(tag => `
                            <div class="tag-item" data-id="${tag.id}" onclick="filterPostsByTag('${tag.id}')">
                                ${tag.name}
                                <span class="tag-count">${tag.post_count}</span>
                            </div>
                        `).join('')}
                    `;
                }
            } catch (error) {
                console.error('Âä†ËΩΩÊ†áÁ≠æÂ§±Ë¥•:', error);
                tagsContainer.innerHTML = `
                    <div class="error-message">
                        <p>Âä†ËΩΩÊ†áÁ≠æÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï</p>
                    </div>
                    <button class="reload-btn" onclick="handleTagsReload(this)">ÈáçÊñ∞Âä†ËΩΩ</button>
                `;
            }
        }

        // Â§ÑÁêÜÊ†áÁ≠æÈáçÊñ∞Âä†ËΩΩ
        async function handleTagsReload(button) {
            button.classList.add('loading');
            button.textContent = 'Âä†ËΩΩ‰∏≠...';
            
            try {
                await loadTags();
            } catch (error) {
                console.error('ÈáçÊñ∞Âä†ËΩΩÊ†áÁ≠æÂ§±Ë¥•:', error);
                button.classList.remove('loading');
                button.textContent = 'ÈáçÊñ∞Âä†ËΩΩ';
            }
        }

        let currentPosts = [];
        let selectedTagId = 'all';

        // Âä†ËΩΩÊñáÁ´†ÂàóË°®
        async function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            const loadingContainer = document.getElementById('loadingContainer');

            try {
                const response = await fetch(API_CONFIG.getUrl(API_CONFIG.ENDPOINTS.POSTS));
                const posts = await response.json();
                
                // ÂÖà‰øùÂ≠òÊñáÁ´†Êï∞ÊçÆ
                currentPosts = posts.map(post => ({
                    ...post,
                    tags: [] // ÂàùÂßãÂåñÁ©∫Ê†áÁ≠æÊï∞ÁªÑ
                }));

                // ÁßªÈô§Âä†ËΩΩÂä®Áîª
                loadingContainer.remove();

                // ÂÖàÊòæÁ§∫ÊñáÁ´†
                displayFilteredPosts();

                // ÁÑ∂ÂêéÂä†ËΩΩÊ†áÁ≠æ
                try {
                    const tagsResponse = await fetch(API_CONFIG.getUrl('/api/posts/all-tags'));
                    const postTags = await tagsResponse.json();
                    
                    // Êõ¥Êñ∞ÊñáÁ´†ÁöÑÊ†áÁ≠æ‰ø°ÊÅØ
                    currentPosts = currentPosts.map(post => ({
                        ...post,
                        tags: postTags[post.id] || []
                    }));

                    // ÈáçÊñ∞ÊòæÁ§∫Â∏¶ÊúâÊ†áÁ≠æÁöÑÊñáÁ´†
                    displayFilteredPosts();
                } catch (error) {
                    console.error('Âä†ËΩΩÊñáÁ´†Ê†áÁ≠æÂ§±Ë¥•:', error);
                    // Âç≥‰ΩøÊ†áÁ≠æÂä†ËΩΩÂ§±Ë¥•ÔºåÊñáÁ´†ÂÜÖÂÆπ‰æùÁÑ∂‰øùÊåÅÊòæÁ§∫
                }

            } catch (error) {
                console.error('Âä†ËΩΩÊñáÁ´†Â§±Ë¥•:', error);
                loadingContainer.innerHTML = `
                    <div class="error-message">
                        <p>Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï</p>
                    </div>
                    <button class="reload-btn" onclick="handleReload(this)">ÈáçÊñ∞Âä†ËΩΩ</button>
                `;
            }
        }

        // ÊòæÁ§∫ËøáÊª§ÂêéÁöÑÊñáÁ´†
        function displayFilteredPosts() {
            const postsContainer = document.getElementById('postsContainer');
            const filteredPosts = selectedTagId === 'all' 
                ? currentPosts 
                : currentPosts.filter(post => post.tags.some(tag => tag.id === selectedTagId));

            // Êõ¥Êñ∞Ê†áÁ≠æËÆ°Êï∞ÔºàÂ¶ÇÊûúÂÖ®ÈÉ®Ê†áÁ≠æÂÖÉÁ¥†Â≠òÂú®Ôºâ
            const allTagCount = document.querySelector(`.tag-item[data-id="all"] .tag-count`);
            if (allTagCount) {
                allTagCount.textContent = currentPosts.length;
            }

            // ÂàõÂª∫ÊñáÊ°£ÁâáÊÆµ
            const fragment = document.createDocumentFragment();

            // Ê£ÄÊü•ÊòØÂê¶ÊúâÊñáÁ´†
            if (filteredPosts.length === 0) {
                const noContentDiv = document.createElement('div');
                noContentDiv.className = 'error-message';
                noContentDiv.innerHTML = '<p>ÊöÇÊó†Áõ∏ÂÖ≥ÊñáÁ´†</p>';
                fragment.appendChild(noContentDiv);
            } else {
                filteredPosts.forEach(post => {
                    const postElement = document.createElement('article');
                    postElement.className = 'post-card';
                    postElement.onclick = () => window.location.href = `/post.html?id=${post.id}`;
                    
                    const createdDate = new Date(post.created_at * 1000);
                    const localDate = new Date(createdDate.getTime() - (8 * 3600 * 1000));
                    const excerpt = createExcerpt(post.content);
                    
                    postElement.innerHTML = `
                        <div class="post-content">
                            <h2 class="post-title">${post.title}</h2>
                            ${post.tags && post.tags.length > 0 ? `
                                <div class="post-tags">
                                    ${post.tags.map(tag => `
                                        <span class="post-tag">${tag.name}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                            <p class="post-excerpt">${excerpt}</p>
                            <div class="post-meta">
                                <div class="post-author">
                                    <span>${post.author_name}</span>
                                </div>
                                <div class="post-date">
                                    <span>${localDate.toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    fragment.appendChild(postElement);
                });
            }

            // Ê∏ÖÁ©∫ÂÆπÂô®Âπ∂Ê∑ªÂä†Êñ∞ÂÜÖÂÆπ
            postsContainer.innerHTML = '';
            postsContainer.appendChild(fragment);

            // Êõ¥Êñ∞Ê†áÁ≠æÁöÑÊøÄÊ¥ªÁä∂ÊÄÅ
            document.querySelectorAll('.tag-item').forEach(tag => {
                tag.classList.toggle('active', tag.dataset.id === selectedTagId);
            });
        }

        // Ê†πÊçÆÊ†áÁ≠æÁ≠õÈÄâÊñáÁ´†
        function filterPostsByTag(tagId) {
            selectedTagId = tagId;
            displayFilteredPosts();
        }

        // Â§ÑÁêÜÈáçÊñ∞Âä†ËΩΩ
        async function handleReload(button) {
            button.classList.add('loading');
            button.textContent = 'Âä†ËΩΩ‰∏≠...';
            
            try {
                await loadPosts();
            } catch (error) {
                console.error('ÈáçÊñ∞Âä†ËΩΩÂ§±Ë¥•:', error);
                button.classList.remove('loading');
                button.textContent = 'ÈáçÊñ∞Âä†ËΩΩ';
            }
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.reload();
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            loadTags();
            loadPosts();

            // ÁõëÂê¨Á™óÂè£Â§ßÂ∞èÂèòÂåñ
            window.addEventListener('resize', () => {
                checkAuthStatus();
            });

            // ÁªëÂÆöÁôªÂΩïÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('loginBtn')?.addEventListener('click', () => {
                window.location.href = '/login.html';
            });

            // ÁªëÂÆöÊ≥®ÂÜåÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('registerBtn')?.addEventListener('click', () => {
                window.location.href = '/register.html';
            });
        });
    </script>
