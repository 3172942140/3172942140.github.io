    <style>
        .main-content {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 0 1rem;
        }

        /* åŠ è½½åŠ¨ç”»å®¹å™¨ */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            width: 100%;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* é”™è¯¯æç¤ºæ ·å¼ */
        .error-message {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.5s ease;
        }

        /* é‡æ–°åŠ è½½æŒ‰é’®æ ·å¼ */
        .reload-btn {
            padding: 0.75rem 2rem;
            background: transparent;
            border: 2px solid #3498db;
            color: #3498db;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
        }

        .reload-btn:hover {
            background: #3498db;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
        }

        .reload-btn:active {
            transform: translateY(0);
        }

        .reload-btn.loading {
            pointer-events: none;
            opacity: 0.8;
            padding-left: 3rem;
        }

        .reload-btn.loading::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 50%;
            width: 1.2rem;
            height: 1.2rem;
            margin-top: -0.6rem;
            border: 2px solid;
            border-top-color: transparent;
            border-radius: 50%;
            animation: button-loading 0.8s linear infinite;
        }

        @keyframes button-loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* æ ‡ç­¾åŒºåŸŸæ ·å¼ */
        .tags-section {
            margin-bottom: 0;
            animation: fadeIn 0.5s ease;
            padding: 1rem;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1.5rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .tag-item {
            padding: 0.5rem 1rem;
            background: #f8f9fa;
            border-radius: 20px;
            color: #3498db;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(52, 152, 219, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-item:hover {
            background: #3498db;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
        }

        .tag-item.active {
            background: #3498db;
            color: #fff;
        }

        .tag-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.1rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        /* æ–‡ç« å¡ç‰‡åŠ è½½åŠ¨ç”» */
        .post-card {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .post-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border-color: rgba(52, 152, 219, 0.2);
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .post-card:hover::before {
            opacity: 1;
        }

        .post-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: color 0.3s ease;
        }

        .post-card:hover .post-title {
            color: #3498db;
        }

        .post-excerpt {
            color: #666;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.6;
            font-size: 0.95rem;
            flex: 1;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .post-tag {
            font-size: 0.8rem;
            padding: 0.2rem 0.8rem;
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .post-tag:hover {
            background: #3498db;
            color: #fff;
        }

        /* Markdown é¢„è§ˆæ ·å¼ */
        .post-excerpt img,
        .post-excerpt code,
        .post-excerpt pre {
            display: none;
        }

        .post-excerpt p {
            margin: 0;
        }

        .post-excerpt h1,
        .post-excerpt h2,
        .post-excerpt h3,
        .post-excerpt h4,
        .post-excerpt h5,
        .post-excerpt h6 {
            font-size: inherit;
            margin: 0;
            font-weight: normal;
        }

        .post-excerpt ul,
        .post-excerpt ol {
            margin: 0;
            padding-left: 1.5em;
        }

        .post-excerpt blockquote {
            margin: 0;
            padding-left: 1em;
            border-left: 2px solid #eee;
            color: #666;
        }

        .post-excerpt a {

            text-decoration: none;
        }

        .post-meta {
            font-size: 0.875rem;
            color: #95a5a6;
            display: flex;
            align-items: center;
            gap: 1rem;

        }

        .post-author {

        .post-author::before {

        }

        .post-date {

        }

        .post-date::before {

            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .main-content {

            .posts-container {

            .tags-section {

        }

        @media (max-width: 480px) {
            .main-content {

            }

            .posts-container {

            .post-card {

            .post-content {

            .post-title {

            .tags-section {

            .tags-container {

            }

            .tag-item {
                padding: 0.3rem 0.7rem;

            }
        }
    </style>

    <main class="main-content">

    <script>
        // æ£€æŸ¥ç”¨æˆ·ç™»å½•çŠ¶æ€
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const authButtons = document.querySelector('.auth-buttons');
            
            if (token) {
                const user = JSON.parse(localStorage.getItem('user'));
                const isMobile = window.innerWidth <= 768;
                authButtons.innerHTML = `
                    <span>${isMobile ? user.name : 'æ¬¢è¿ï¼Œ' + user.name}</span>
                    <button class="btn btn-outline" onclick="logout()">é€€å‡º</button>
                `;
            }
        }

        // å¤„ç† Markdown é¢„è§ˆæ–‡æœ¬
        function createExcerpt(content, maxLength = 150) {
            content = content.replace(/!\[.*?\]\(.*?\)/g, '');
            content = content.replace(/```[\s\S]*?```/g, '');
            content = content.replace(/`.*?`/g, '');
            content = content.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '$1');
            content = content.replace(/\n\s*\n/g, '\n');
            
            let html = marked.parse(content);
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            let text = tempDiv.textContent || tempDiv.innerText;
            
            text = text.trim();
            if (text.length > maxLength) {
                text = text.substring(0, maxLength) + '...';
            }
            
            return text;
        }

        // åŠ è½½æ ‡ç­¾
        async function loadTags() {
            const tagsSection = document.getElementById('tagsSection');
            const tagsContainer = document.getElementById('tagsContainer');
            
            try {
                const response = await fetch(API_CONFIG.getUrl('/api/tags'));
                const tags = await response.json();
                
                if (tags.length > 0) {
                    tagsSection.style.display = 'block';
                    tagsContainer.innerHTML = `
                        <div class="tag-item" data-id="all" onclick="filterPostsByTag('all')">
                            å…¨éƒ¨
                            <span class="tag-count">0</span>
                        </div>
                        ${tags.map(tag => `
                            <div class="tag-item" data-id="${tag.id}" onclick="filterPostsByTag('${tag.id}')">
                                ${tag.name}
                                <span class="tag-count">${tag.post_count}</span>
                            </div>
                        `).join('')}
                    `;
                }
            } catch (error) {
                console.error('åŠ è½½æ ‡ç­¾å¤±è´¥:', error);
                tagsContainer.innerHTML = `
                    <div class="error-message">
                        <p>åŠ è½½æ ‡ç­¾å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</p>
                    </div>
                    <button class="reload-btn" onclick="handleTagsReload(this)">é‡æ–°åŠ è½½</button>
                `;
            }
        }

        // å¤„ç†æ ‡ç­¾é‡æ–°åŠ è½½
        async function handleTagsReload(button) {
            button.classList.add('loading');
            button.textContent = 'åŠ è½½ä¸­...';
            
            try {
                await loadTags();
            } catch (error) {
                console.error('é‡æ–°åŠ è½½æ ‡ç­¾å¤±è´¥:', error);
                button.classList.remove('loading');
                button.textContent = 'é‡æ–°åŠ è½½';
            }
        }

        let currentPosts = [];
        let selectedTagId = 'all';

        // åŠ è½½æ–‡ç« åˆ—è¡¨
        async function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            const loadingContainer = document.getElementById('loadingContainer');

            try {
                const response = await fetch(API_CONFIG.getUrl(API_CONFIG.ENDPOINTS.POSTS));
                const posts = await response.json();
                
                // å…ˆä¿å­˜æ–‡ç« æ•°æ®
                currentPosts = posts.map(post => ({
                    ...post,
                    tags: [] // åˆå§‹åŒ–ç©ºæ ‡ç­¾æ•°ç»„
                }));

                // ç§»é™¤åŠ è½½åŠ¨ç”»
                loadingContainer.remove();

                // å…ˆæ˜¾ç¤ºæ–‡ç« 
                displayFilteredPosts();

                // ç„¶ååŠ è½½æ ‡ç­¾
                try {
                    const tagsResponse = await fetch(API_CONFIG.getUrl('/api/posts/all-tags'));
                    const postTags = await tagsResponse.json();
                    
                    // æ›´æ–°æ–‡ç« çš„æ ‡ç­¾ä¿¡æ¯
                    currentPosts = currentPosts.map(post => ({
                        ...post,
                        tags: postTags[post.id] || []
                    }));

                    // é‡æ–°æ˜¾ç¤ºå¸¦æœ‰æ ‡ç­¾çš„æ–‡ç« 
                    displayFilteredPosts();
                } catch (error) {
                    console.error('åŠ è½½æ–‡ç« æ ‡ç­¾å¤±è´¥:', error);
                    // å³ä½¿æ ‡ç­¾åŠ è½½å¤±è´¥ï¼Œæ–‡ç« å†…å®¹ä¾ç„¶ä¿æŒæ˜¾ç¤º
                }

            } catch (error) {
                console.error('åŠ è½½æ–‡ç« å¤±è´¥:', error);
                loadingContainer.innerHTML = `
                    <div class="error-message">
                        <p>åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</p>
                    </div>
                    <button class="reload-btn" onclick="handleReload(this)">é‡æ–°åŠ è½½</button>
                `;
            }
        }

        // æ˜¾ç¤ºè¿‡æ»¤åçš„æ–‡ç« 
        function displayFilteredPosts() {
            const postsContainer = document.getElementById('postsContainer');
            const filteredPosts = selectedTagId === 'all' 
                ? currentPosts 
                : currentPosts.filter(post => post.tags.some(tag => tag.id === selectedTagId));

            // æ›´æ–°æ ‡ç­¾è®¡æ•°ï¼ˆå¦‚æœå…¨éƒ¨æ ‡ç­¾å…ƒç´ å­˜åœ¨ï¼‰
            const allTagCount = document.querySelector(`.tag-item[data-id="all"] .tag-count`);
            if (allTagCount) {
                allTagCount.textContent = currentPosts.length;
            }

            // åˆ›å»ºæ–‡æ¡£ç‰‡æ®µ
            const fragment = document.createDocumentFragment();

            // æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ç« 
            if (filteredPosts.length === 0) {
                const noContentDiv = document.createElement('div');
                noContentDiv.className = 'error-message';
                noContentDiv.innerHTML = '<p>æš‚æ— ç›¸å…³æ–‡ç« </p>';
                fragment.appendChild(noContentDiv);
            } else {
                filteredPosts.forEach(post => {
                    const postElement = document.createElement('article');
                    postElement.className = 'post-card';
                    postElement.onclick = () => window.location.href = `/post.html?id=${post.id}`;
                    
                    const createdDate = new Date(post.created_at * 1000);
                    const localDate = new Date(createdDate.getTime() - (8 * 3600 * 1000));
                    const excerpt = createExcerpt(post.content);
                    
                    postElement.innerHTML = `
                        <div class="post-content">
                            <h2 class="post-title">${post.title}</h2>
                            ${post.tags && post.tags.length > 0 ? `
                                <div class="post-tags">
                                    ${post.tags.map(tag => `
                                        <span class="post-tag">${tag.name}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                            <p class="post-excerpt">${excerpt}</p>
                            <div class="post-meta">
                                <div class="post-author">
                                    <span>${post.author_name}</span>
                                </div>
                                <div class="post-date">
                                    <span>${localDate.toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    fragment.appendChild(postElement);
                });
            }

            // æ¸…ç©ºå®¹å™¨å¹¶æ·»åŠ æ–°å†…å®¹
            postsContainer.innerHTML = '';
            postsContainer.appendChild(fragment);

            // æ›´æ–°æ ‡ç­¾çš„æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.tag-item').forEach(tag => {
                tag.classList.toggle('active', tag.dataset.id === selectedTagId);
            });
        }

        // æ ¹æ®æ ‡ç­¾ç­›é€‰æ–‡ç« 
        function filterPostsByTag(tagId) {
            selectedTagId = tagId;
            displayFilteredPosts();
        }

        // å¤„ç†é‡æ–°åŠ è½½
        async function handleReload(button) {
            button.classList.add('loading');
            button.textContent = 'åŠ è½½ä¸­...';
            
            try {
                await loadPosts();
            } catch (error) {
                console.error('é‡æ–°åŠ è½½å¤±è´¥:', error);
                button.classList.remove('loading');
                button.textContent = 'é‡æ–°åŠ è½½';
            }
        }

        // é€€å‡ºç™»å½•
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.reload();
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            loadTags();
            loadPosts();

            // ç›‘å¬çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', () => {
                checkAuthStatus();
            });

            // ç»‘å®šç™»å½•æŒ‰é’®äº‹ä»¶
            document.getElementById('loginBtn')?.addEventListener('click', () => {
                window.location.href = '/login.html';
            });

            // ç»‘å®šæ³¨å†ŒæŒ‰é’®äº‹ä»¶
            document.getElementById('registerBtn')?.addEventListener('click', () => {
                window.location.href = '/register.html';
            });
        });
    </script>
