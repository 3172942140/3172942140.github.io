<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - 个人博客</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/config.js"></script>
    <script src="/js/common.js"></script>
    <style>
        .main-content {
            max-width: 70%;
            min-width: 800px;
            margin: 6rem auto 2rem;
            padding: 2rem;
        }

        .message-section {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 3rem 2rem;
        }

        .message-title {
            text-align: center;
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .message-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 2px;
        }

        .message-form {
            margin-bottom: 3rem;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .login-prompt {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            margin-bottom: 2rem;
            display: none;
        }

        .login-prompt h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .login-prompt p {
            color: #7f8c8d;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .login-prompt .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .login-prompt .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-prompt .btn-primary {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: #fff;
        }

        .login-prompt .btn-outline {
            background: transparent;
            border: 2px solid #3498db;
            color: #3498db;
        }

        .login-prompt .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }

        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .image-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .image-preview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            display: none;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* 美化文件上传按钮 */
        .file-upload-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin-top: 0.5rem;
        }

        .file-upload-input {
            display: none;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #f8f9fa;
            border: 2px dashed #3498db;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #3498db;
            font-weight: 500;
        }

        .file-upload-label:hover {
            background: #e8f4f8;
            border-color: #2980b9;
            transform: translateY(-1px);
        }

        .file-upload-label:active {
            transform: translateY(0);
        }

        .file-upload-label svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .file-name {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
            display: none;
        }

        .file-name.show {
            display: block;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #3498db;
            color: #3498db;
        }

        .btn-outline:hover {
            background: #3498db;
            color: #fff;
        }

        .message-list {
            margin-top: 3rem;
        }

        .message-item {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.5s ease;
        }

        .message-item:last-child {
            border-bottom: none;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .message-author {
            font-weight: 600;
            color: #2c3e50;
        }

        .message-time {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .message-content {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .message-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            object-fit: contain;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .message-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .delete-btn {
            color: #e74c3c;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .delete-btn:hover {
            color: #c0392b;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
            display: none;
            padding: 0.75rem;
            border-radius: 8px;
            background-color: rgba(231, 76, 60, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1200px) {
            .main-content {
                max-width: 90%;
                min-width: auto;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                max-width: 100%;
                margin: 4rem auto 1.5rem;
                padding: 1rem;
            }

            .message-section {
                padding: 2rem 1rem;
            }

            .message-title {
                font-size: 1.5rem;
            }

            .message-form {
                padding: 1.5rem;
            }

            .message-item {
                padding: 1rem;
            }
        }

        /* 添加图片查看器样式 */
        .image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .image-viewer img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .image-viewer.active {
            display: flex;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">个人博客</a>
            <button class="menu-toggle" aria-label="切换菜单">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="/">首页</a>
                <a href="/message.html">留言</a>
                <a href="/about.html">关于</a>
            </div>
            <div class="auth-buttons">
                <button class="btn-outline" id="loginBtn">登录</button>
                <button class="btn-primary" id="registerBtn">注册</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="message-section">
            <h1 class="message-title">留言板</h1>
            
            <!-- 留言表单 -->
            <div class="login-prompt" id="loginPrompt">
                <h3>登录后即可留言</h3>
                <p>登录后，您可以发表留言、上传图片，与其他用户互动交流。</p>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="window.location.href='/login.html'">立即登录</button>
                    <button class="btn btn-outline" onclick="window.location.href='/register.html'">注册账号</button>
                </div>
            </div>
            <form id="messageForm" class="message-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="content">留言内容</label>
                    <textarea id="content" name="content" required placeholder="写下你想说的话..."></textarea>
                </div>
                <div class="form-group">
                    <label for="image">上传图片（可选）</label>
                    <div class="file-upload-container">
                        <input type="file" id="image" name="image" accept="image/*" class="file-upload-input" onchange="previewImage(event)">
                        <label for="image" class="file-upload-label">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            选择图片
                        </label>
                        <div class="file-name" id="fileName"></div>
                    </div>
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImg" src="" alt="预览图片">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">发表留言</button>
                <div id="errorMessage" class="error-message"></div>
            </form>

            <!-- 留言列表 -->
            <div class="message-list" id="messageList">
                <!-- 留言内容将通过 JavaScript 动态加载 -->
            </div>
        </section>
    </main>

    <script>
        // 检查用户登录状态
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const authButtons = document.querySelector('.auth-buttons');
            const messageForm = document.getElementById('messageForm');
            const loginPrompt = document.getElementById('loginPrompt');
            const contentInput = document.getElementById('content');
            const imageInput = document.getElementById('image');
            
            if (token) {
                const user = JSON.parse(localStorage.getItem('user'));
                authButtons.innerHTML = `
                    <span>欢迎，${user.name}</span>
                    <button class="btn btn-outline" onclick="logout()">退出</button>
                `;
                messageForm.style.display = 'block';
                loginPrompt.style.display = 'none';
                contentInput.disabled = false;
                imageInput.disabled = false;
            } else {
                authButtons.innerHTML = `
                    <button class="btn btn-outline" id="loginBtn">登录</button>
                    <button class="btn-primary" id="registerBtn">注册</button>
                `;
                messageForm.style.display = 'none';
                loginPrompt.style.display = 'block';
                contentInput.disabled = true;
                imageInput.disabled = true;
            }
        }

        // 预览图片
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                // 检查文件大小是否超过1MB
                if (file.size > 1024 * 1024) {
                    alert('图片大小不能超过1MB');
                    event.target.value = ''; // 清空选择
                    document.getElementById('fileName').textContent = '';
                    return;
                }

                // 检查文件类型
                if (!file.type.startsWith('image/')) {
                    alert('请选择图片文件');
                    event.target.value = '';
                    document.getElementById('fileName').textContent = '';
                    return;
                }

                // 显示文件名
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileName').classList.add('show');

                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    const previewImg = document.getElementById('previewImg');
                    previewImg.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // 加载留言列表
        async function loadMessages() {
            try {
                const response = await fetch(API_CONFIG.getUrl('/api/messages'));
                const messages = await response.json();
                const messageList = document.getElementById('messageList');
                const currentUser = JSON.parse(localStorage.getItem('user') || '{}');

                messageList.innerHTML = messages.map(message => {
                    const createdDate = new Date(message.created_at * 1000);
                    const isAdmin = currentUser.role === 'admin';
                    const isAuthor = currentUser.id === message.user_id;
                    const canDelete = isAdmin || isAuthor;

                    return `
                        <div class="message-item">
                            <div class="message-header">
                                <span class="message-author">${message.author_name}</span>
                                <span class="message-time">${createdDate.toLocaleString()}</span>
                            </div>
                            <div class="message-content">${message.content}</div>
                            ${message.image_path ? `
                                <img src="${API_CONFIG.getUrl(`/api/messages/${message.id}/image`)}" 
                                     alt="留言图片" 
                                     class="message-image"
                                     onclick="showImageViewer(this.src)">
                            ` : ''}
                            ${canDelete ? `
                                <div class="message-actions">
                                    <button class="delete-btn" onclick="deleteMessage('${message.id}')">删除</button>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');

                // 添加图片查看器
                if (!document.getElementById('imageViewer')) {
                    const viewer = document.createElement('div');
                    viewer.id = 'imageViewer';
                    viewer.className = 'image-viewer';
                    viewer.innerHTML = '<img src="" alt="查看图片">';
                    viewer.onclick = hideImageViewer;
                    document.body.appendChild(viewer);
                }
            } catch (error) {
                console.error('加载留言失败:', error);
                alert('加载留言失败，请重试');
            }
        }

        // 显示图片查看器
        function showImageViewer(src) {
            const viewer = document.getElementById('imageViewer');
            const img = viewer.querySelector('img');
            img.src = src;
            viewer.classList.add('active');
        }

        // 隐藏图片查看器
        function hideImageViewer() {
            const viewer = document.getElementById('imageViewer');
            viewer.classList.remove('active');
        }

        // 提交留言
        async function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const errorMessage = document.getElementById('errorMessage');
            const formData = new FormData(form);
            const imageFile = formData.get('image');

            // 检查图片大小（如果有上传图片）
            if (imageFile && imageFile.size > 0) {
                if (imageFile.size > 1024 * 1024) {
                    errorMessage.textContent = '图片大小不能超过1MB';
                    errorMessage.style.display = 'block';
                    return;
                }
            }

            // 添加加载状态
            submitBtn.disabled = true;
            submitBtn.textContent = '发送中...';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch(API_CONFIG.getUrl('/api/messages'), {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    form.reset();
                    document.getElementById('imagePreview').style.display = 'none';
                    loadMessages();
                } else {
                    throw new Error(data.message || '发表留言失败');
                }
            } catch (error) {
                console.error('发表留言失败:', error);
                errorMessage.textContent = error.message || '发表留言失败，请重试';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '发表留言';
            }
        }

        // 删除留言
        async function deleteMessage(messageId) {
            if (!confirm('确定要删除这条留言吗？')) {
                return;
            }

            try {
                const response = await fetch(API_CONFIG.getUrl(`/api/messages/${messageId}`), {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || '删除留言失败');
                }

                loadMessages();
            } catch (error) {
                console.error('删除留言失败:', error);
                alert(error.message || '删除留言失败，请重试');
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.reload();
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            loadMessages();

            // 绑定登录按钮事件
            document.getElementById('loginBtn')?.addEventListener('click', () => {
                window.location.href = '/login.html';
            });

            // 绑定注册按钮事件
            document.getElementById('registerBtn')?.addEventListener('click', () => {
                window.location.href = '/register.html';
            });
        });
    </script>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="/">首页</a> | 
                <a href="/message.html">留言</a> |
                <a href="/about.html">关于</a> | 
                <span>© 2024 个人博客</span>
            </div>
        </div>
    </footer>
</body>
</html>
